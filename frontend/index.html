<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Penjualan KRIDA BIMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">


  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo"></h2>

    <!-- REFRESH DATA -->
    <button class="refresh-btn" onclick="refreshData()">
      <i class='bx bx-refresh'></i> Muat Ulang Data
    </button>

    <hr class="sidebar-divider">

    <!-- NAVIGATION -->
    <nav>
      <ul>
      <li class="nav-item active" data-page="home"><i class='bx bx-home-alt'></i> Beranda</li>
      <li class="nav-item" data-page="overview"><i class='bx bx-file'></i> Ringkasan</li>
      <li class="nav-item" data-page="trend"><i class='bx bx-trending-up'></i> Tren</li>
      <li class="nav-item" data-page="penjualan"><i class='bx bx-receipt'></i> Penjualan</li>
      <li class="nav-item" data-page="produk"><i class='bx bx-package'></i> Produk</li>
      <li class="nav-item" data-page="pekerja"><i class='bx bx-group'></i> Pekerja</li>
      <li class="nav-item" data-page="pelanggan"><i class='bx bx-user'></i> Pelanggan</li>
      <li class="nav-item" data-page="wilayah"><i class='bx bx-map'></i> Wilayah</li>
      <li class="nav-item" data-page="unduhdata"><i class='bx bx-download'></i> Unduh Data</li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- PAGE HEADER -->
    <div class="page-header">

      <div id="breadcrumb" class="breadcrumb"></div>
      <h1 id="page-title"></h1>

      <!-- FILTER AKAN MASUK KE SINI -->
      <div id="filter-container"></div>

    </div>

    <!-- CONTENT -->
    <div id="content"></div>

    <!-- FOOTER -->
    <footer class="footer">
      © 2026 Dashboard Penjualan KRIDA BIMA
    </footer>

  </main>


</div>

  <!-- FILTER TEMPLATE -->
  <template id="filter-template">
    <div class="filter-bar">

      <div class="filter-group">
        <label>Tanggal Invoice</label>
        <div class="date-range">
          <input type="date" id="startDate" class="global-filter">
          <span>–</span>
          <input type="date" id="endDate" class="global-filter">
        </div>
      </div>

      <div class="filter-group">
        <label>Penjualan</label>
        <select id="filter-penjualan" class="global-filter">
          <option value="">Semua</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Wiraniaga</label>
        <select id="filter-wiraniaga" class="global-filter">
          <option value="">Semua</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Salesman Status</label>
        <select id="filter-status" class="global-filter">
          <option value="">Semua</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Supervisor</label>
        <select id="filter-supervisor" class="global-filter">
          <option value="">Semua</option>
        </select>
      </div>

    </div>
  </template>


<!-- MAIN SCRIPT -->
<script src="main.js"></script>

</body>
</html>
